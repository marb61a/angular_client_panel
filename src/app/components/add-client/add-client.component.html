<div class="row">
    <div class="">col-md-6
        <a routerLink="/" href="#" class="btn btn-link"><i class="fa fa-arrow-circle-o-left"></i> Back To Dashboard</a>    
    </div>
    <div class="col-md-6">
            
    </div>
</div>
<div class="card">
    <div class="card-header">
        Add Client   
    </div>
    <div class="card-block">
        <form>
            <div class="form-group">
                <label for="firstName">First Name</label>   
                <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" minlength="2" required />
                <div class="alert alert-danger">
                    First Name is required    
                </div>
                <div class="alert alert-dnager">
                    It must be at least 2 characters
                </div>
            </div> 
            <div class="form-group">
                <label for="lastName">Last Name</label> 
                <input type="text" class="form-control" [(ngModel)]="client.lastName" name="lastName" #clientLastName="ngModel" minlength="2" required />
                <div class="alert alert-danger">
                    Last Name is required    
                </div>
                <div class="alert alert-dnager">
                    It must be at least 2 characters
                </div>
            </div>
        </form>    
    </div>
</div>
